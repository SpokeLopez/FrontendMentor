<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c957c5718.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>REST Countries API</title>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>Where in the world?</h1>
            <button class="btn-dark-mode"> <i class="far fa-moon"></i> Dark mode</button>
        </div>
    </nav>

    <header class="container filter-content my-2">
        <form class="form-search" id="form">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for a country..." id="inputCountry">
        </form>
        <div class="custom-select" style="width:200px;">
            <select>
                <option value="">Filter by Region</option>
                <option value="">Todos</option>
                <option value="Africa">√Åfrica</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </header>

    <main class="container grid" id="flags"></main>
    
    <script src="js/dark-mode.js"></script>
    <script src="js/select.js"></script>
    <script src="js/app.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
